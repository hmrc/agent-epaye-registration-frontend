include "common.conf"

appName = "agent-epaye-registration-frontend"

play.ws.acceptAnyCertificate = true

cookie.deviceId.secret = "some_secret"

# Session configuration
play.http.session.httpOnly = true

play.http.session.secure = false

play.http.session.cookieName = "mdtp"

# The application languages
play.i18n.langs = ["en"]

controllers {
  # govuk template controller
  controllers.template.Template {
    needsAuth = false
    needsAuditing = false
    needsLogging = false
  }
}

caching.allowedContentTypes = ["image/", "text/css", "application/javascript"]

# default whitelist for CSRFExceptionsFilter
csrfexceptions.whitelist = ["/ida/login", "/ssoin", "/contact/problem_reports"]

play.http.router = prod.Routes

play.filters.headers.contentSecurityPolicy = "default-src 'self' 'unsafe-inline' localhost:9000 localhost:9032 www.google-analytics.com data:"

play.modules.enabled += "com.kenshoo.play.metrics.PlayModule"

Dev {
  microservice {
    metrics {
      graphite {
        host = localhost
        port = 2003
        prefix = play.${appName}.
        enabled = false
      }
    }

    services {
      agent-epaye-registration {
        host = localhost
        port = 9445
      }
      auth {
        host = localhost
        port = 8500
      }
    }
  }
}

Test {
  microservice {
    metrics {
      graphite {
        host = localhost
        port = 2003
        prefix = play.${appName}.
        enabled = false
      }
    }

    services {
      agent-epaye-registration {
        host = localhost
        port = 9445
      }
      auth {
        host = localhost
        port = 8500
      }
    }
  }
}

Prod {
  microservice {
    metrics {
      graphite {
        host = localhost
        port = 2003
        prefix = play.${appName}.
        enabled = false
      }
    }

    services {
      agent-epaye-registration {
        host = agent-epaye-registration.protected.mdtp
        port = 80
      }
      auth {
        host = auth.protected.mdtp
        port = 80
      }
    }
  }
}

metrics {
  name = ${appName}
  rateUnit = SECONDS
  durationUnit = SECONDS
  showSamples = true
  jvm = true
  enabled = true
}

auditing {
  enabled = true
  traceRequests = true
  consumer {
    baseUri {
      host = localhost
      port = 8100
    }
  }
}

google-analytics {
  token = N/A
  host = auto
}

assets {
  version = "2.246.0"
  version = ${?ASSETS_FRONTEND_VERSION}
  url = "http://localhost:9032/assets/"
}

contact-frontend-host = "http://localhost:9250/contact/problem_reports_"

reportAProblemPartialUrl = ${contact-frontend-host}"ajax?service="${appName}
reportAProblemNonJSUrl = ${contact-frontend-host}"nonjs?service="${appName}

controllers {
  com.kenshoo.play.metrics.MetricsController = {
    needsAuth = false
    needsLogging = false
    needsAuditing = false
  }

  confidenceLevel = 50
}
