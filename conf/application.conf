include "frontend.conf"

# An ApplicationLoader that uses Guice to bootstrap the application.
play.application.loader = "uk.gov.hmrc.play.bootstrap.ApplicationLoader"

# Primary entry point for all HTTP requests on Play applications
play.http.requestHandler = "uk.gov.hmrc.play.bootstrap.http.RequestHandler"

# Provides an implementation of AuditConnector. Use `uk.gov.hmrc.play.bootstrap.AuditModule` or create your own.
# An audit connector must be provided.
play.modules.enabled += "uk.gov.hmrc.play.bootstrap.AuditModule"

# Provides an implementation of MetricsFilter. Use `uk.gov.hmrc.play.bootstrap.graphite.GraphiteMetricsModule` or create your own.
# A metric filter must be provided
play.modules.enabled += "uk.gov.hmrc.play.bootstrap.graphite.GraphiteMetricsModule"

# Provides an implementation and configures all filters required by a Platform frontend microservice.
play.modules.enabled += "uk.gov.hmrc.play.bootstrap.FrontendModule"
play.http.filters = "uk.gov.hmrc.play.bootstrap.filters.FrontendFilters"

# Custom error handler
play.http.errorHandler = "ErrorHandler"

appName = "Agent EPAYE Registration"
play.http.router = prod.Routes
play.modules.enabled += "FrontendModule"

play.filters.headers.contentSecurityPolicy= "default-src 'self' 'unsafe-inline' localhost:9446 localhost:9032 www.google-analytics.com data:"


microservice {
  metrics {
    graphite {
      host = graphite
      port = 2003
      prefix = play.${appName}.
      enabled = false
      legacy = false
    }
  }
}

Dev {
  microservice {
    services {
      agent-epaye-registration {
        host = localhost
        port = 9445
      }
      auth {
        host = localhost
        port = 8500
      }
    }
  }
}

Test {
  microservice {
    services {
      agent-epaye-registration {
        host = localhost
        port = 9445
      }
      auth {
        host = localhost
        port = 8500
      }
    }
  }
}

Prod {
  microservice {
    services {
      agent-epaye-registration {
        host = agent-epaye-registration.protected.mdtp
        port = 80
      }
      auth {
        host = auth.protected.mdtp
        port = 80
      }
    }
  }
}

metrics {
  name = ${appName}
  rateUnit = SECONDS
  durationUnit = SECONDS
  showSamples = true
  jvm = true
  enabled = true
}

auditing {
  enabled = true
  traceRequests = true
  consumer {
    baseUri {
      host = localhost
      port = 8100
    }
  }
}

google-analytics {
  token = N/A
  host = auto
}

assets {
  version = "3.2.1"
  version = ${?ASSETS_FRONTEND_VERSION}
  url = "http://localhost:9032/assets/"
}

reportAProblemPartialUrl = "/contact/problem_reports_ajax?service=AGENT_EPAYE"
reportAProblemNonJSUrl = "/contact/problem_reports_nonjs?service=AGENT_EPAYE"

controllers {
  com.kenshoo.play.metrics.MetricsController = {
    needsAuth = false
    needsLogging = false
    needsAuditing = false
  }

  confidenceLevel = 50
}

extract.auth.stride.enrolment = "T2 Technical"
